<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    
    <header class="top-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                    <a class="navbar-brand" href="#"> <b> ToDo's list</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" ></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <h1>To-Do List</h1>

    <main>
 
        <div>
            <label for="text"class="form-label">Title</label>
            <input type="text" id="title" class="form-control">
            <div id="textid" class="form-text">
                Add an item to the list
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1"  class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
        </div>
        <div>
            <button  id="add-to-list" class="btn btn-primary">Add to list</button>
            <button  id="clear" class="btn btn-primary" onclick="clearStore()">Clear All</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">SrNo</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <th scope="row">1</th>
                    <td>Hello</td>
                    <td>Welcome</td>
                    <td><button type="button" class="btn btn-primary btn-sm">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </main>



    <script src="todo.js"></script>
</body>

</html>
